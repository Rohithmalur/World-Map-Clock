function formatTime12(date) {
  let hours = date.getHours();
  let minutes = date.getMinutes().toString().padStart(2, '0');
  let seconds = date.getSeconds().toString().padStart(2, '0');
  let ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  return `${hours.toString().padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
}

  function updateClocks() {
    const nowUTC = new Date();
    function offsetTime(offsetInHours) {
      return new Date(nowUTC.getTime() + offsetInHours * 60 * 60 * 1000);
    }
    const istTime = offsetTime(0);
    const cetTime = offsetTime(-3.5);
    const vietnamTime = offsetTime(1.5);
    const chinaTime = offsetTime(2.5);
    const ausTime = offsetTime(4.5);
    const japanTime = offsetTime(3.5);
    const usaTime = offsetTime(-9.5);
    const mexicoTime = offsetTime(-11.5);
    document.getElementById("India-clock").innerText = formatTime12(istTime); // India time
    document.getElementById("france-clock").innerText = formatTime12(cetTime); // france time
    document.getElementById("vietnam-clock").innerText = formatTime12(vietnamTime); // vietnam time
    document.getElementById("china-clock").innerText = formatTime12(chinaTime); // China & Singapore time
    document.getElementById("australia-clock").innerText = formatTime12(ausTime); // Australia time
    document.getElementById("japan-clock").innerText = formatTime12(japanTime); //Japan & South Korea 
    document.getElementById("usa-clock").innerText = formatTime12(usaTime); // USA time
    document.getElementById("mexico-clock").innerText = formatTime12(mexicoTime); // Mexico time
  }
  setInterval(updateClocks, 1000);
  updateClocks();
</script>
