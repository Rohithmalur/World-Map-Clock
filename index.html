<script>
  function formatTime24(date) {
    let hours = date.getHours().toString().padStart(2, '0');
    let minutes = date.getMinutes().toString().padStart(2, '0');
    let seconds = date.getSeconds().toString().padStart(2, '0');
    return `${hours}:${minutes}:${seconds}`;
  }
  function updateClocks() {
    const nowUTC = new Date();
    function offsetTime(offsetInHours) {
      return new Date(nowUTC.getTime() + offsetInHours * 60 * 60 * 1000);
    }
    const istTime = offsetTime(0);
    const cetTime = offsetTime(-3.5);
    const vietnamTime = offsetTime(1.5);
    const chinaTime = offsetTime(2.5);
    const ausTime = offsetTime(4.5);
    const japanTime = offsetTime(3.5);
    const singaporeTime = offsetTime(2.5);
    document.getElementById("India-clock").innerText = formatTime24(istTime); // India time
    document.getElementById("france-clock").innerText = formatTime24(cetTime); // france time
    document.getElementById("vietnam-clock").innerText = formatTime24(vietnamTime); // vietnam time
    document.getElementById("china-clock").innerText = formatTime24(chinaTime); // China & Singapore time
    document.getElementById("australia-clock").innerText = formatTime24(ausTime); // Australia time
    document.getElementById("japan-clock").innerText = formatTime24(japanTime); //Japan & South Korea 
    document.getElementById("singapore-clock").innerText = formatTime24(singaporeTime); // Singapore time
  }
  setInterval(updateClocks, 1000);
  updateClocks();
</script>
