<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Geodis Clock SCO</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    margin: 20px 0 10px 0;
    font-size: 36px;
    z-index: 2;
    position: relative;
  }
  .map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .world-map-img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    border-radius: 0;
    box-shadow: none;
    display: block;
  }
  .clock-marker {
    position: absolute;
    background: rgba(249, 5, 5, 0.7);
    color: #100f0f;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 1.5vw;
    font-weight: bold;
    pointer-events: none;
    min-width: 90px;
    text-align: center;
    border: 2px solid rgba(255, 255, 255, 0.201);
    z-index: 2;
  }
  /* Adjust these percentages for marker positions on the new full-screen map */
  #marker-aus { left: 75%; top: 85%; }
  #marker-japan { left: 78%; top: 38%; }
  #marker-china { left: 65%; top: 45%; }
  #marker-vietnam { left: 70%; top: 65%; }
  #marker-india { left: 64%; top: 57%; }
  #marker-france { left: 45%; top: 35%; }
  #marker-USA { left: 20%; top: 40%; }
</style>

</head>
<body>
<h1>WORLD CLOCK</h1>

<div class="map-container">
  <img src="New Image.jpg" alt="World Map" class="world-map-img">
  <div class="clock-marker" id="marker-aus"><span>AU <span id="australia-clock">--:--:--</span></span></div>
  <div class="clock-marker" id="marker-japan"><span>JP/KR <span id="japan-clock">--:--:--</span></span></div>
  <div class="clock-marker" id="marker-china"><span>CN <span id="china-clock">--:--:--</span></span></div>
  <div class="clock-marker" id="marker-vietnam"><span>VN <span id="vietnam-clock">--:--:--</span></span></div>
  <div class="clock-marker" id="marker-india"><span>IN <span id="India-clock">--:--:--</span></span></div>
  <div class="clock-marker" id="marker-france"><span>FR <span id="france-clock">--:--:--</span></span></div>
  <div class="clock-marker" id="marker-USA"><span>USA <span id="usa-clock">--:--:--</span></span></div>
</div>

<script>
  function formatTime24(date) {
    let hours = date.getHours().toString().padStart(2, '0');
    let minutes = date.getMinutes().toString().padStart(2, '0');
    let seconds = date.getSeconds().toString().padStart(2, '0');
    return `${hours}:${minutes}:${seconds}`;
  }
  function updateClocks() {
    const nowUTC = new Date();
    function offsetTime(offsetInHours) {
      return new Date(nowUTC.getTime() + offsetInHours * 60 * 60 * 1000);
    }
    const istTime = offsetTime(0);
    const cetTime = offsetTime(-3.5);
    const vietnamTime = offsetTime(1.5);
    const chinaTime = offsetTime(2.5);
    const ausTime = offsetTime(4.5);
    const japanTime = offsetTime(3.5);
    const usaTime = offsetTime(-9.5);
    document.getElementById("India-clock").innerText = formatTime24(istTime); // India time
    document.getElementById("france-clock").innerText = formatTime24(cetTime); // france time
    document.getElementById("vietnam-clock").innerText = formatTime24(vietnamTime); // vietnam time
    document.getElementById("china-clock").innerText = formatTime24(chinaTime); // China & Singapore time
    document.getElementById("australia-clock").innerText = formatTime24(ausTime); // Australia time
    document.getElementById("japan-clock").innerText = formatTime24(japanTime); //Japan & South Korea 
    document.getElementById("usa-clock").innerText = formatTime24(offsetTime(-9.5)); // USA time
  }
  setInterval(updateClocks, 1000);
  updateClocks();
</script>
</body>
</html>
